<div class="mt-5">
    <div class="row">
        <mat-grid-list cols="4" rowHeight="1:1">
            <mat-grid-tile *ngFor="let file of data.images; let i = index;">
                <div style="position: relative">
                    <img [src]="file.url" width="100px" height="100px">
                </div>
            </mat-grid-tile>
        </mat-grid-list>
      </div>
</div>
