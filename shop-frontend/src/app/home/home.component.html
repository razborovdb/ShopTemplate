<div class="container mt-5">

   <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
      <mat-grid-tile *ngFor="let p of allProduct; let i = index;">
         <div class="row">
            <div class="image-container">
               <img class="home-page-product-image" *ngIf="p.productImages[0]" [src]="p.productImages[0].url">
            </div>
            
            <div class="mt-3 p-5">
               <p><b>{{p.productName}}</b></p>
            </div>
            <div class="mt-2  p-5">
               <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</p>
            </div> 
            <div class="mt-2 p-5">
               <b>$ {{p.productDiscountedPrice}}</b> &nbsp; <b style="text-decoration: line-through">{{p.productActualPrice}}</b>
            </div>
            <div class="mt-2 p-5">
               <button mat-raised-button color="warn">View Details</button>
            </div>
         </div>
      </mat-grid-tile>
   </mat-grid-list>


</div>
