<div class="container mt-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>User name</mat-label>
                <input matInput 
                        ngModel 
                        name="userName" 
                        id="userName" 
                        placeholder="User name">
            
                <mat-hint>User name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>User first name</mat-label>
                <input matInput 
                        ngModel 
                        name="userFirstName" 
                        id="userFirstName" 
                        placeholder="User first name">
            
                <mat-hint>User first name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>User last name</mat-label>
                <input matInput 
                        ngModel 
                        name="userLastName" 
                        id="userLastName" 
                        placeholder="User last name">
            
                <mat-hint>User last name</mat-hint>
            </mat-form-field>



            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel
                    name="userPassword"
                    id="userPassword"
                    placeholder="Password">
                
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <button class="w-100" type="submit" mat-raised-button color="primary">Register</button>

        </form>
        
    </div>

    
</div>
