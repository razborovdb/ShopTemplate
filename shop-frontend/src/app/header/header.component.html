<mat-toolbar color="primary">
  <span>Shop Template</span>
  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" >
  <button mat-raised-button color="primary" routerLink="/">Home</button>
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/cart">Cart</button>
  <button *ngIf="isUser()" mat-raised-button color="primary" routerLink="/userOrders">My Orders</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/addUpdateProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/showAllProducts">Show Products</button>
  <button *ngIf="isAdmin()" mat-raised-button color="primary" routerLink="/orderInformation">Order Information</button>
</mat-toolbar>
